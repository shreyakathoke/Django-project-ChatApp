{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Chat App</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Internal CSS -->
    <style>
        body {
            background: linear-gradient(135deg, #f0f2f5 0%, #c3cfe2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
        }

        .register-card {
            background: #fff;
            border-radius: 20px;
            padding: 2rem;
            max-width: 450px;
            margin: auto;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .register-card:hover {
            transform: translateY(-5px);
        }

        .app-icon {
            font-size: 50px;
            color: #1e3c72;
            margin-bottom: 1rem;
        }

        h2 {
            font-weight: 700;
            color: #333;
        }

        .form-control {
            border-radius: 50px;
            padding: 0.75rem 1rem;
            margin-bottom: 1rem;
        }

        .btn-success {
            width: 100%;
            padding: 0.75rem;
            border-radius: 50px;
            background: #1e3c72;
            border: none;
            font-weight: 600;
            transition: background 0.3s ease;
        }

        .btn-success:hover {
            background: #16325c;
        }

        .text-muted a {
            color: #1e3c72;
            text-decoration: none;
        }

        .text-muted a:hover {
            text-decoration: underline;
        }

        @media (max-width: 576px) {
            .register-card {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body class="d-flex align-items-center justify-content-center vh-100">

    <div class="register-card">
        <div class="app-icon">ðŸ’¬</div>
        <h2 class="mb-4">Create Account</h2>
        <form method="POST">
            {% csrf_token %}
            <input type="text" class="form-control" placeholder="Username" name="username" required>
            <input type="email" class="form-control" placeholder="Email" name="email" required>
            <input type="password" class="form-control" placeholder="Password" name="password" required>
            <input type="password" class="form-control" placeholder="Confirm Password" name="confirm_password" required>
            <button type="submit" class="btn btn-success mb-3">Register</button>
        </form>
        <p class="text-muted">Already have an account? <a href="{% url 'chatapp:login' %}">Login here</a></p>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
