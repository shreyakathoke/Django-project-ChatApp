{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatApp - Home</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Favicon -->
    <link rel="icon" href="{% static 'images/chat-icon.png' %}" type="image/png">

    <style>
        body {
            background: linear-gradient(135deg, #f0f2f5 0%, #c9d6ff 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.15);
            padding: 2rem;
            max-width: 600px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }

        .chat-icon {
            font-size: 80px;
            color: #4CAF50;
            margin-bottom: 1rem;
        }

        h2 {
            font-weight: 700;
            color: #333;
            margin-bottom: 1rem;
        }

        p {
            color: #555;
            line-height: 1.6;
            margin-bottom: 2rem;
        }

        .btn-primary, .btn-success {
            padding: 0.75rem 2rem;
            font-weight: 600;
            border-radius: 50px;
            margin: 0.5rem;
            transition: all 0.3s ease;
            text-decoration: none;
            color: #fff;
        }

        .btn-primary:hover {
            background: #2a5298;
            color: #fff;
        }

        .btn-success:hover {
            background: #1e3c72;
            color: #fff;
        }

        .message-box {
            margin-top: 1rem;
        }

        @media (max-width: 576px) {
            .card {
                padding: 1.5rem;
            }

            .btn-group {
                flex-direction: column;
            }

            .btn {
                width: 100%;
                margin-bottom: 0.5rem;
            }
        }
    </style>
</head>
<body>

    <div class="card shadow-lg">
        <i class="fas fa-comments chat-icon"></i>

        <h2>Welcome to ChatApp!</h2>
        <p>Connect with friends and colleagues instantly. Enjoy secure, fast, and real-time messaging. Start chatting now!</p>

        <!-- Django messages -->
        {% if messages %}
            <div class="message-box">
                {% for message in messages %}
                    <div class="alert 
                                {% if message.tags %}alert-{{ message.tags }}{% else %}alert-info{% endif %}" 
                         role="alert">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}

        <div class="btn-group mt-3">
            <a href="{% url 'chatapp:login' %}" class="btn btn-primary">Login</a>
            <a href="{% url 'chatapp:register' %}" class="btn btn-primary">Register here</a>

        </div>
    </div>

    <!-- JS for fading messages -->
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
