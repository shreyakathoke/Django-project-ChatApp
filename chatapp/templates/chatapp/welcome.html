{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - Chat App</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Internal CSS -->
    <style>
        body {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #6dd5ed 100%);
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .card {
            background: rgba(255, 255, 255, 0.97);
            color: #1a1a1a;
            max-width: 450px;
            margin: auto;
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
            text-align: center;
            transition: transform 0.4s ease, box-shadow 0.4s ease;
            position: relative;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        /* Main card icon */
        .card-icon {
            font-size: 6rem;
            color: #1e3c72;
            margin-bottom: 1rem;
            transition: transform 0.4s ease;
        }

        .card-icon:hover {
            transform: scale(1.2) rotate(-10deg);
        }

        /* Decorative corner icon */
        .corner-icon {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 2rem;
            color: #2a5298;
            opacity: 0.8;
            transition: transform 0.3s ease;
        }

        .corner-icon:hover {
            transform: rotate(15deg) scale(1.2);
        }

        h1 {
            font-weight: 700;
            color: #1e3c72;
        }

        p {
            color: #555;
            font-size: 1rem;
            line-height: 1.5;
        }

        .btn-primary {
            background: linear-gradient(90deg, #1e3c72 0%, #2a5298 100%);
            border: none;
            padding: 0.75rem 2rem;
            font-weight: 600;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .btn-primary:hover {
            background: linear-gradient(90deg, #2a5298 0%, #1e3c72 100%);
            transform: translateY(-2px);
        }

        @media (max-width: 576px) {
            .card {
                padding: 1.5rem;
            }

            .btn-lg {
                width: 100%;
            }
        }
    </style>
</head>
<body class="d-flex align-items-center justify-content-center vh-100">

    <div class="container">
        <div class="card shadow-lg">
            <!-- Main card icon -->
            <i class="bi bi-chat-dots card-icon"></i>

            <!-- Decorative corner icon -->
            <i class="bi bi-chat-left-text corner-icon"></i>

            <h1 class="mb-3">Welcome to ChatApp!</h1>
            <p class="mb-4">Instantly connect with friends and colleagues. Secure, fast, and easy-to-use messaging for everyone.</p>

            <a href="{% url 'chatapp:base_page' %}" class="btn btn-primary btn-lg">Get Started</a>
        </div>
    </div>

    <!-- Internal JS for animation -->
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const card = document.querySelector('.card');
            card.style.opacity = 0;
            card.style.transform = "translateY(20px)";
            setTimeout(() => {
                card.style.transition = "all 0.6s ease";
                card.style.opacity = 1;
                card.style.transform = "translateY(0)";
            }, 100);
        });
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
