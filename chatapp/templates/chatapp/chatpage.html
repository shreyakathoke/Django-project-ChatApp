{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ChatApp</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
/* General styles */
body, html {
    height: 100%;
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f0f2f5;
}

.chat-container {
    display: flex;
    height: 100vh;
}

/* Sidebar */
.sidebar {
    width: 320px;
    background: #fff;
    display: flex;
    flex-direction: column;
    border-right: 1px solid #ddd;
}

.sidebar-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1rem;
    border-bottom: 1px solid #ddd;
    background: #6C63FF;
    color: #fff;
}

.sidebar-header .profile {
    display: flex;
    align-items: center;
    font-size: 1rem;
}

.sidebar-header .profile i {
    font-size: 1.8rem;
    margin-right: 0.5rem;
}

.sidebar-header .icons i {
    margin-left: 1rem;
    cursor: pointer;
    font-size: 1.2rem;
}

.search-box {
    padding: 0.5rem 1rem;
    border-bottom: 1px solid #ddd;
}

.search-box input {
    width: 100%;
    padding: 0.5rem 1rem;
    border-radius: 50px;
    border: 1px solid #ccc;
}

.user-list {
    flex: 1;
    overflow-y: auto;
}

.user-item {
    display: flex;
    align-items: center;
    padding: 0.75rem 1rem;
    cursor: pointer;
    transition: background 0.2s;
    border-bottom: 1px solid #f1f1f1;
}

.user-item:hover {
    background: #f5f5f5;
}

.user-item i {
    font-size: 1.5rem;
    margin-right: 0.75rem;
}

/* Chat area */
.chat-area {
    flex: 1;
    display: flex;
    flex-direction: column;
    background: #e5ddd5;
}

.chat-header {
    display: flex;
    align-items: center;
    padding: 1rem;
    background: #fff;
    border-bottom: 1px solid #ddd;
}

.chat-header i {
    font-size: 1.8rem;
    margin-right: 0.75rem;
}

.chat-header .chat-user-name {
    font-weight: 600;
    font-size: 1.1rem;
}

.chat-messages {
    flex: 1;
    padding: 1rem;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    gap: 0.5rem;
}

.message {
    max-width: 70%;
    padding: 0.5rem 1rem;
    border-radius: 20px;
    word-wrap: break-word;
}

.message.sent {
    align-self: flex-end;
    background: #6C63FF;
    color: #fff;
    border-bottom-right-radius: 5px;
}

.message.received {
    align-self: flex-start;
    background: #fff;
    color: #333;
    border-bottom-left-radius: 5px;
}

.chat-input {
    padding: 0.5rem 1rem;
    display: flex;
    align-items: center;
    background: #fff;
    border-top: 1px solid #ddd;
}

.chat-input input {
    flex: 1;
    border-radius: 50px;
    padding: 0.5rem 1rem;
    border: 1px solid #ccc;
}

.chat-input button {
    margin-left: 0.5rem;
    border-radius: 50%;
    width: 45px;
    height: 45px;
    border: none;
    background: #6C63FF;
    color: #fff;
}

/* Scrollbars */
.user-list::-webkit-scrollbar, .chat-messages::-webkit-scrollbar {
    width: 6px;
}

.user-list::-webkit-scrollbar-thumb, .chat-messages::-webkit-scrollbar-thumb {
    background: rgba(0,0,0,0.2);
    border-radius: 3px;
}

/* Responsive */
@media (max-width: 768px) {
    .sidebar {
        width: 80px;
    }
    .sidebar-header .profile span, .search-box, .user-item span {
        display: none;
    }
}
</style>
</head>
<body>

<div class="chat-container">
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-header">
            <div class="profile">
                <i class="fas fa-user-circle"></i>
                <span>{{ request.user.username }}</span>
            </div>
            <div class="icons">
                <i class="fas fa-cog"></i>
                <i class="fas fa-user-plus"></i>
            </div>
        </div>

        <div class="search-box">
            <input type="text" placeholder="Search users">
        </div>

        <div class="user-list">
            {% for user in users %}
            {% if user != request.user %}
            <div class="user-item" onclick="openChat('{{ user.username }}')">
                <i class="fas fa-user"></i>
                <span>{{ user.username }}</span>
            </div>
            {% endif %}
            {% endfor %}
        </div>
    </div>

    <!-- Chat Area -->
    <div class="chat-area">
        <div class="chat-header" id="chat-header">
            <i class="fas fa-user"></i>
            <div class="chat-user-name">Select a user</div>
        </div>
        <div class="chat-messages" id="chat-messages">
            <!-- Messages will load here -->
        </div>
        <div class="chat-input">
            <input type="text" id="chat-input" placeholder="Type a message">
            <button id="send-btn"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>
</div>

<script>
function openChat(username){
    const header = document.getElementById('chat-header');
    const messages = document.getElementById('chat-messages');
    header.querySelector('.chat-user-name').innerText = username;
    messages.innerHTML = '<div class="message received">Hi! This is ' + username + '</div>';
}

document.getElementById('send-btn').addEventListener('click', () => {
    const input = document.getElementById('chat-input');
    if(input.value.trim() !== ''){
        const messages = document.getElementById('chat-messages');
        const msgDiv = document.createElement('div');
        msgDiv.classList.add('message','sent');
        msgDiv.innerText = input.value;
        messages.appendChild(msgDiv);
        input.value = '';
        messages.scrollTop = messages.scrollHeight;
    }
});
</script>

</body>
</html>
